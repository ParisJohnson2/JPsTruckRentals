<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <!-- Title Icon -->
        <link rel="icon" href="truck-logo.jpg">
        <title>JP's Truck Rentals</title>
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="style.css">
        <!-- Font Awesome Link-->
        <script src="https://kit.fontawesome.com/520e23ec00.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <!-- Image logo & title for Navbar -->
            <a class="navbar-brand" href="#" style="color: silver; font-family: cursive;">
                JP's Truck Rentals
                <i class="fa-solid fa-truck-pickup" style="color: red;"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" href="#" style="color: red; font-family: cursive;">1</a>
                  <a class="nav-link" href="#" style="color: red; font-family: cursive;">2</a>
                  <a class="nav-link" href="#" style="color: red; font-family: cursive;">3</a>
                  <a class="nav-link disabled">4</a>
                </div>
            </div>
        </nav>
        <!-- Header & image -->
        <div class="container-fluid" style="background-color: black; padding-top: 60px;">
            <div class="container main" style="padding-bottom: 30px;">
                <div class="row">
                    <div class="header col-12 col-md-6">
                        <div class="header-note" style="text-align: center; margin-top: 120px; color: silver; font-family: cursive;">Drive The Truck You Like</div>
                        <div class="side-note">Drive The Truck You Love</div>
                        <div class="d-flex justify-content-center" style="margin-top: 20px;">
                            <a class="btn btn-danger" href="#" role="button">Choose Your Truck</a>
                        </div>
                    </div>
                    <div class="card-container col-12 col-md-6" style="text-align: center;"><img class="img-fluid" src="truck-head-image.jpg" style="border-radius: 15%;"></div>
                </div>
            </div>
        </div>
        <!-- Why Us Header -->
        <div class="container-fluid msg">
            <div class="container">
                <div class="row">
                    <div class="msg-header col-12 col-md-12" style="font-size: 80px; color: red; margin-top: 40px; text-align: center; padding-top: 60px;">What We Offer</div>
                </div>
            </div>
        </div>
        <!-- Arrow To Point Down -->
        <div class="arrow-down" style="text-align: center; font-size: 1in; color: red; background-color: black;"><i class="fa-solid fa-arrow-down"></i></div>
        <!-- Why Us Section -->
        <div class="container-fluid" style="background-image: url(JPs-why-us-background.jpg); background-repeat: no-repeat;background-size: cover; padding-top: 20px; padding-bottom: 30px;">
            <div class="container Us-sec" style="justify-content: center; padding-top: 50px;">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4" style="padding-bottom: 35px;">
                            <img class="img-fluid w-100 border border-dark" src="JPs-Image-truck-appearance.jpg">
                            <h1 class="appearance-head" style="background-color: black; text-align: center; font-weight: bold; color: white;">2222222</h1>
                            <p class="appearance-txt rounded-bottom" style="background-color: black; text-align: center; font-size: 24px; font-weight: bold; margin-top: -10px;">1111111</p>
                        </div>
                        <div class="col-12 col-md-4" style="padding-bottom: 35px;">
                            <img class="img-fluid w-100 border border-dark" src="JPs-Image-mileage.jpg">
                            <h1 class="mileage-head" style="background-color: black; text-align: center; color: white;">222222</h1>
                            <p class="mileage-txt rounded-bottom" style="background-color: black; text-align: center; font-size: 24px; font-weight: bold; margin-top: -10px;">1111111</p>
                        </div>
                        <div class="col-12 col-md-4" style="padding-bottom: 35px;">
                            <img class="img-fluid w-100 border border-dark" src="JPs-Image-warranty.jpg">
                            <h1 class="warranty-head" style="background-color: black; text-align: center; color: white;">222222</h1>
                            <p class="warranty-txt rounded-bottom" style="background-color: black; text-align: center; font-size: 24px; font-weight: bold; margin-top: -10px;">1111111</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- Link to Js file -->
    <script src="application.js"></script>
    <!-- Popper & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
